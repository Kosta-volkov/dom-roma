<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ромаша, твой домик?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #000000, #ff0000);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        .images {
            display: grid; /* Используем grid для расположения изображений в два столбца */
            grid-template-columns: repeat(2, 1fr); /* Два столбца */
            gap: 20px;
            margin-top: 80px;
            width: 90%;
        }
        .images img {
            width: 100%; /* Изображения занимают всю ширину их ячеек */
            height: auto;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div class="header">Что ромаша твой домик?</div>

    <div class="images">
        <img src="http://learn.logikaschool.com/uploads/student/5223700/67ece56d9b1b2.jpg" alt="Изображение 1">
        <img src="https://learn.logikaschool.com/uploads/student/5223700/67ecee46077bf.jpg" alt="Изображение 2">
        <img src="https://learn.logikaschool.com/uploads/student/5223700/67ecee56848cd.jpg" alt="Изображение 3">
        <img src="https://learn.logikaschool.com/uploads/student/5223700/67ecee6c7f2e6.jpg" alt="Изображение 4">
    </div>

</body>
</html>
